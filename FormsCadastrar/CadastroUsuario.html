<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CadastroCss/cadastroUsuario.css">
    
</head>

<body>

        <div class="form-box">
            <h2>Cadastre-se</h2>
            <p> Já é um membro? <a href="../FormsLogin/LoginUsuario.html"> Login </a> </p>
            <p>Deseja cadastrar uma empresa? <a href="../FormsCadastrar/CadastroEmpresarial.html">Clique</a></p>
            <p> voltar para o inicio <a href="../index.html">RbyR</a></h1></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <h2 class="endereco">Endereço</h2>
                <div class="input-group w50">
                    <label for="text">Rua</label>
                    <input type="text" id="text" placeholder="Digite sua rua" required>
                </div>
                <div class="input-group w50">
                    <label for="numero">Número</label>
                    <input type="number" id="numero" placeholder="Digite seu número" required>
                </div>
                <div class="input-group w50">
                    <label for="numero">CEP</label>
                    <input type="number" id="numero" placeholder="Digite seu CEP" required>
                </div>
                <div class="input-group w50">
                    <label for="text">Bairro</label>
                    <input type="text" id="text" placeholder="Digite seu bairro" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
